# 牢记八个凡是，构建全民反诈新格局
title-0: 警方提醒
message-0: 凡是要求垫付资金做任务的兼职刷单，都是诈骗！
title-1: 警方提醒
message-1: 凡是宣称“内幕消息、专家指导、稳赚不赔、高额回报”的投资理财，都是诈骗！
title-2: 警方提醒
message-2: 凡是宣称“无抵押、无资质要求、低利率、放款快”的网贷广告，要求提供验证码或先交会员费、保证金、解冻费或者转账刷流水的，都是诈骗！
title-3: 警方提醒
message-3: 凡是自称电商、物流平台客服，主动以退款、理赔、退换为由，要求你提供银行卡和手机验证码的，都是诈骗！
title-4: 警方提醒
message-4: 凡是自称公检法人员，以涉嫌相关违法犯罪为由，要求你将资金打入“安全账户”的，都是诈骗！
title-5: 警方提醒
message-5: 凡是自称“领导”主动申请添加QQ、微信等社交账号，先嘘寒问暖关心工作，后以帮助亲属朋友为由让你转账汇款的，都是诈骗！
title-6: 警方提醒
message-6: 凡是以各种名义发送不明链接，让你输入银行卡号、手机验证码和各种密码的，都是诈骗！
title-7: 警方提醒
message-7: 凡是通过社交平台添加微信、QQ拉你入群，让你点击链接下载APP进行投资、退费的，都是诈骗！
# 案例提醒
title-8: 警方提醒
message-8: |-
  “刷单、刷信誉”本身就是违法行为，并非正当兼职。
  切记不要被蝇头小利诱惑，所有刷单都是诈骗！
title-9: 警方提醒
message-9: |-
  不要轻信非正规渠道推荐的投资理财。
  切记凡是标榜“内幕消息”“稳定高回报”的网络投资理财，都是诈骗！
title-10: 警方提醒
message-10: |-
  接到自称是电商、物流客服电话时，务必到官方平台核实。
  切记正规网络商家退货退款无需事前支付费用，切勿点击陌生人提供的网址链接，切勿随意填写银行卡密码、短信验证码，更不要按照对方的指示打开屏幕共享功能。
title-11: 警方提醒
message-11: |-
  通过社交网络平台交易时，一定要详细了解商家真实信息，多方面综合评估，交易时要有第三方做担保。
  切记一定要选择正规的购物、服务平台，对异常低价的商品提高警惕，不要相信所谓的论文代写、私家侦探、提供定位等服务信息！
title-12: 电信诈骗不难防
message-12: 不听、不信、不转帐。
