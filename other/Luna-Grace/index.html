<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Luna Grace's webpage</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
            }

            header {
                background-color: #333;
                color: #fff;
                padding: 20px;
                text-align: center;
            }

            .container {
                max-width: 800px;
                margin: 20px auto;
                padding: 0 20px;
            }

            .profile-img {
                border-radius: 50%;
                width: 150px;
                height: 150px;
                margin: 20px auto;
                display: block;
            }

            h1 {
                text-align: center;
            }

            p {
                text-align: center;
                line-height: 1.6;
            }

            .social-links {
                text-align: center;
                margin-top: 20px;
            }

            .social-links a {
                display: inline-block;
                margin: 0 10px;
                color: #333;
                font-size: 20px;
            }

            footer {
                background-color: #333;
                color: #fff;
                text-align: center;
                padding: 10px 0;
                position: fixed;
                bottom: 0;
                width: 100%;
            }

            .image {
                width: 45%;
                /* 图片宽度 */
                margin: 10px;
                /* 图片间距 */
            }

            .image_container {
                display: flex;
                justify-content: space-around;
                /* 图片水平排列，间距相等 */
                flex-wrap: wrap;
                /* 如果空间不够，换行显示 */
            }
        </style>
    </head>

    <body>
        <header>
            <h1>Luna Grace</h1>
        </header>

        <div class="container">
            <img class="profile-img" src="https://avatars.githubusercontent.com/u/106975825" alt="Profile Picture">
            <p>Hello，I am Luna Grace.</p>
            <div class="social-links">
                <a href="https://github.com/Luna-Grace/" target="_blank">GitHub</a>
            </div>
            <h2>The projects I participated in:</h2>
            <div class="image_container">
                <img src="https://duckduckstudio.github.io/yazicbs.github.io/project_photos/Chinese_git.png" width="50%"
                    height="50%" alt="Chinese git">
                <img src="https://duckduckstudio.github.io/yazicbs.github.io/Tools/Fufu_Tools/photos/展示图.png" width="40%"
                    height="40%" alt="FufuTools">
            </div>
            <p>&nbsp;</p>
        </div>

        <footer>
            <p>Copyright &copy; 2024 Luna Grace. All rights reserved.</p>
        </footer>
    </body>
</html>
