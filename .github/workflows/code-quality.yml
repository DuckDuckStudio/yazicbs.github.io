name: 代码质量检查

on:
  pull_request:
    types: [opened, synchronize, reopened] # PR 创建、更新和重新打开时触发
  push:
    branches: 
      - '*'
  workflow_dispatch:

jobs:
  lint-and-format:
    name: 代码检查与格式化
    runs-on: ubuntu-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v3

    - name: 设置 Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: 安装依赖
      run: npm install htmlhint stylelint eslint --save-dev

    - name: 检查 html 代码规范
      run: npx htmlhint "**/*.html"

    - name: 检查 css 样式规范
      run: npx stylelint "**/*.css"

    - name: 检查 js 脚本规范
      run: npx eslint "**/*.js"
