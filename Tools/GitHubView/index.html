<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="GitHubView 是一个用于查看 GitHub 上的信息的命令行工具。目前仅支持一些小功能，未来将添加更多功能。">
        <meta name="keywords" content="GitHubView, GitHub, 命令行工具, GitHub 数据查看, GitHub 信息查看, 开源, 开源软件, 开源项目, DuckStudio, DuckDuckStudio">
        <meta name="author" content="鸭鸭「カモ」">
        <title>GitHubView - 命令行中的GitHub数据查看工具</title>
        <link rel="icon" href="Asset/icon/favicon.png">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header class="hero">
            <div class="container">
                <img src="Asset/icon/favicon.png" alt="GitHubView Logo">
                <h1>GitHubView</h1>
                <p class="subtitle">💻在控制台中查看GitHub上的内容</p>
                <a href="https://github.com/DuckDuckStudio/GitHubView/releases/latest" class="cta-button" target="_blank"
                    rel="noopener">
                    立即下载
                </a>
            </div>
        </header>

        <section class="features">
            <div class="container">
                <h2>可用功能</h2>
                <div class="feature-grid">
                    <div class="feature-card">
                        <div class="feature-icon">👥</div>
                        <h3>贡献排行</h3>
                        <p>查看仓库前 N 位贡献者</p>
                    </div>
                    <div class="feature-card">
                        <div class="feature-icon">🏷️</div>
                        <h3>标签管理</h3>
                        <p>获取仓库所有标签信息</p>
                    </div>
                    <div class="feature-card">
                        <div class="feature-icon">👤</div>
                        <h3>用户信息</h3>
                        <p>展示 GitHub 用户的基本资料</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="screenshots">
            <div class="container">
                <div class="carousel">
                    <h2>使用示例</h2>
                    <div class="carousel-item active">
                        <h3>contribute</h3>
                        <img src="Asset/images/contribute.png" alt="贡献者排行示例">
                        <p style="text-align: center; font-size: x-large;">x · ·</p>
                    </div>
                    <div class="carousel-item">
                        <h3>labels</h3>
                        <img src="Asset/images/labels.png" alt="标签管理示例">
                        <p style="text-align: center; font-size: x-large;">· x ·</p>
                    </div>
                    <div class="carousel-item">
                        <h3>user</h3>
                        <img src="Asset/images/user.png" alt="用户信息示例">
                        <p style="text-align: center; font-size: x-large;">· · x</p>
                    </div>
                    <div class="carousel-indicators"></div>
                </div>
            </div>
        </section>

        <footer class="footer">
            <div class="container">
                <div> <!-- 左侧 -->
                    <p>Copyright (c) 2024 - <span id="copyright_year">2025</span> 鸭鸭「カモ」</p>
                </div>
                <div style="margin-top: 1rem;"> <!-- 右侧 -->
                    <strong><span id="total-stars">[计算中...]</span></strong> <!-- 星标 -->
                    <p>在 <a href="https://github.com/DuckDuckStudio/GitHubView" target="_blank" rel="noopener">GitHub</a> 上查看此项目</p>
                </div>
            </div>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
