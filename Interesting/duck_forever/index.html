        <!-- 循环鸭叫JS -->
        <script>
            var audioElement = new Audio();
            var quackSounds = [
                "https://duckduckstudio.github.io/yazicbs.github.io/Interesting/duck_forever/sounds/quack1.mp3",
                "https://duckduckstudio.github.io/yazicbs.github.io/Interesting/duck_forever/sounds/quack2.mp3",
                "https://duckduckstudio.github.io/yazicbs.github.io/Interesting/duck_forever/sounds/quack3.mp3",
                "https://duckduckstudio.github.io/yazicbs.github.io/Interesting/duck_forever/sounds/rush_duck.mp3",
                "https://duckduckstudio.github.io/yazicbs.github.io/Interesting/duck_forever/sounds/急了.mp3",
                // 添加更多音频文件路径
            ];
            var currentQuackIndex = -1;
    
            function playQuack() {
                if (currentQuackIndex === -1) { // 如果当前没有选定鸭叫音频，就随机选择一个
                    currentQuackIndex = Math.floor(Math.random() * quackSounds.length);
                    const NewText = document.getElementById("text");
                    NewText.textContent = "再来一个";
                } else { // 如果当前有选定鸭叫音频，就随机选择一个和当前的不同的
                    let nowcurrentQuackIndex = currentQuackIndex
                    while (nowcurrentQuackIndex === currentQuackIndex){
                        currentQuackIndex = Math.floor(Math.random() * quackSounds.length);
                    }
                }
                // 设置音频源
                audioElement.src = quackSounds[currentQuackIndex];
                // 循环播放音频
                audioElement.loop = true;
                // 播放音频
                audioElement.play();
            }
        </script>
