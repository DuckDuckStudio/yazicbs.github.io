        <!-- 循环鸭叫JS -->
        <script>
            var audioElement = new Audio();
            var quackSounds = [
                "https://duckduckstudio.github.io/yazicbs.github.io/Interesting/sounds/quack1.m4a",
                "https://duckduckstudio.github.io/yazicbs.github.io/Interesting/sounds/quack2.m4a",
                // 添加更多音频文件路径
            ];
            var currentQuackIndex = -1;
    
            function playQuack() {
                // 如果当前没有选定鸭叫音频，就随机选择一个
                if (currentQuackIndex === -1) {
                    currentQuackIndex = Math.floor(Math.random() * quackSounds.length);
                }
                // 设置音频源
                audioElement.src = quackSounds[currentQuackIndex];
                // 循环播放音频
                audioElement.loop = true;
                // 播放音频
                audioElement.play();
            }
        </script>
