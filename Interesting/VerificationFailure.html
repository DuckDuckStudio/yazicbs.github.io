        <script>
            /* 调试函数 */
            function block_all() {
                document.getElementById('vf').style.display = 'block';
                document.getElementById('xf').style.display = 'block';
                return "done"
            }
            function none_all() {
                document.getElementById('vf').style.display = 'none';
                document.getElementById('xf').style.display = 'none';
                return "done"
            }
            /* --- */
            function none_vf() {
                document.getElementById('vf').style.display = 'none';
                return "done"
            }
            function none_xf() {
                document.getElementById('xf').style.display = 'none';
                return "done"
            }
            /* --- */
            function block_vf() {
                document.getElementById('vf').style.display = 'block';
                return "done"
            }
            function block_xf() {
                document.getElementById('xf').style.display = 'block';
                return "done"
            }
            /* --- */
            function is_xf() {
                document.getElementById('vf').style.display = 'none';
                document.getElementById('xf').style.display = 'block';
                return "done"
            }
            function is_vf() {
                document.getElementById('vf').style.display = 'block';
                document.getElementById('xf').style.display = 'none';
                return "done"
            }
            /* --- */
            function show_info() {
                document.getElementById('info').style.display = 'block';
                return "done"
            }
        </script>
